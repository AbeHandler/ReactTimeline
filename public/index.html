var sents = [{"docid": "2996", "pubdate": "1999-05-09", "headline": "Syrian President Positions Son as His Successor", "snippet": {"htext": "A British-trained ophthalmologist, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> returned to Syria in 1994, after the death of his brother, Basel, then the heir apparent, in a car accident.", "has_q": true, "hash": "f40438b554cc0e3d96ee6064c5798f55", "sentnum": 18, "has_f": false}, "url": "unknown", "search_engine_index_doc": 0}, {"docid": "3263", "pubdate": "2000-06-13", "headline": "Exiled Relative Issues Challenge to Syria's Heir to Power", "snippet": {"htext": "But <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s apparently smooth -- and so far automatic -- rise to power was challenged by his uncle, Rifaat al-Assad, who has been living in exile in Europe since an unsuccessful attempt to unseat his brother in 1983. ''", "has_q": true, "hash": "f8037f94e53f17a2cc301033ca86d278", "sentnum": 5, "has_f": false}, "url": "unknown", "search_engine_index_doc": 1}, {"docid": "3259", "pubdate": "2000-06-12", "headline": "Tens of Thousands Mourn Assad's Death", "snippet": {"htext": "Damascus today was a contrast in silence of mourning and secretive political maneuvering -- and the noisy grief of tens of thousands.", "has_q": false, "hash": "a87d27f712df362cd22c7a8ef823e987", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 2}, {"docid": "3299", "pubdate": "2000-09-05", "headline": "Lebanese Surprise: Syria's Man Loses by Landslide", "snippet": {"htext": "It is why Syria's new ruler, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, allowed this to happen.", "has_q": true, "hash": "7371364b3d72ac9a3ed8638e6f0be2c9", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 3}, {"docid": "2767", "pubdate": "1997-01-28", "headline": "Syrians Struggle to Decipher Assad Clan's Dirty Laundry", "snippet": {"htext": "At the same time, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, 31, the President's eldest surviving son, has been newly christened on posters that have emerged around the capital as ''our hope'' for Syria's future.", "has_q": true, "hash": "f75526659f31040afeb61cb7133e4e6d", "sentnum": 7, "has_f": false}, "url": "unknown", "search_engine_index_doc": 4}, {"docid": "3057", "pubdate": "1999-08-06", "headline": "Aide Says the Possible Succession of Assad's Son Is Undecided", "snippet": {"htext": "Whether the 34-year-old son of President Hafez al-Assad is his father's choice as Syria's next leader is an open question, a high-ranking Government official said today.", "has_q": false, "hash": "c1502ae5a4d514baec129f72948c266e", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 5}, {"docid": "3264", "pubdate": "2000-06-14", "headline": "Man in the News; The Shy Young Doctor at Syria's Helm; Bashar al-Assad", "snippet": {"htext": "This was <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s first real day on the job as the ruler of Syria.", "has_q": true, "hash": "f0eaf559f89ca17022783964ebe9cdfd", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 6}, {"docid": "3265", "pubdate": "2000-06-14", "headline": "Albright Finds Syria's New Leader Willing to Pursue Talks", "snippet": {"htext": "The lanky figure of the new leader, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the 34-year-old son of Hafez al-Assad, towered over the secretary.", "has_q": true, "hash": "f4334c131c781e2a6f0a5e34814c8147", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 7}, {"docid": "3222", "pubdate": "2000-04-18", "headline": "Assad's Son Says Israel Accord Is Still Possible", "snippet": {"htext": "The time is not too late and it has not run out,'' said <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who is considered by many to be the heir apparent to his ailing father and who has been given a considerable role in Syrian affairs. ''", "has_q": true, "hash": "687fd5c7e0142dfb2da70e5083b3c6a7", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 8}, {"docid": "4876", "pubdate": "2006-01-03", "headline": "U.N. Asks to Meet Syrian Leader in Inquiry on Beirut Killing", "snippet": {"htext": "A United Nations team investigating the assassination of the former Lebanese prime minister Rafik Hariri has asked to interview the Syrian president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, and the foreign minister, Farouk al-Sharaa, in the inquiry into the killing.", "has_q": true, "hash": "77bdfcff53815626ecab7f6a1454f007", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 9}, {"docid": "3262", "pubdate": "2000-06-12", "headline": "LEADERS OF SYRIA BUILDING SUPPORT FOR SON OF ASSAD", "snippet": {"htext": "In the United States, the lack of open opposition to <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s ascension also was seen as a positive sign. ''", "has_q": true, "hash": "8a50bae297807da9e97722a0b3fd8f27", "sentnum": 49, "has_f": false}, "url": "unknown", "search_engine_index_doc": 10}, {"docid": "3254", "pubdate": "2000-06-11", "headline": "Syrians See In the Heir Possibility Of Progress", "snippet": {"htext": "<span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the presumptive new president of Syria, has waited in the wings of power for six years, nurturing a reputation as an accessible and progressive man who wants to satisfy the yearning of many Syrians to be part of the modern world.", "has_q": true, "hash": "8deb8d1dd92840f975b6931ab3a3c61e", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 11}, {"docid": "4812", "pubdate": "2005-10-30", "headline": "Amid U.N. Inquiry Into Killing, Leading Syrian Leaves Country", "snippet": {"htext": "During a United Nations investigation into the assassination of former Prime Minister Rafik Hariri that threatens the power of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, a first cousin who is one of the most powerful businessmen in Syria has left the country.", "has_q": true, "hash": "7c022d9c6dd601e087e186ee6dfe1fc7", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 12}, {"docid": "4723", "pubdate": "2005-07-10", "headline": "The Enigma of Damascus", "snippet": {"htext": "By ideology, inclination and geography, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s regime looms as a rock in the road to fulfillment of the Bush administration's foreign policy, if not its philosophy.", "has_q": true, "hash": "53420bd6e6798761679772a7dd012674", "sentnum": 22, "has_f": false}, "url": "unknown", "search_engine_index_doc": 13}, {"docid": "3379", "pubdate": "2001-03-12", "headline": "Syria Reaches Turning Point, But Which Way Will It Turn?", "snippet": {"htext": "In Damascus these days, people actually clamber for seats at events like this: the Syrian Society for Economic Science inviting the public to hear the planning minister speak at length about economic reform.", "has_q": false, "hash": "88855547570f7ff053fff7c54e5148cc", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 14}, {"docid": "4873", "pubdate": "2005-12-31", "headline": "Ex-Syrian Aide Says Assad Did Threaten Lebanese", "snippet": {"htext": "In a startling break with President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the long-serving former vice president of Syria said Friday that Mr. Assad threatened former Prime Minister Rafik Hariri of Lebanon months before the Lebanese was assassinated. ''", "has_q": true, "hash": "945e01e4dfc83449d9edc77e001e2c0c", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 15}, {"docid": "3328", "pubdate": "2000-10-24", "headline": "Lebanese Businessman Once Again is Premier", "snippet": {"htext": "After Hafez al-Assad died in June, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> took the reins in Syria and campaigned against Mr. Hariri, despite the fact that he was close to the Syrian intelligence units that had effectively ruled Lebanon for more than 10 years.", "has_q": true, "hash": "e94fe9ac8dc10dd8b9a239e6abee2848", "sentnum": 10, "has_f": false}, "url": "unknown", "search_engine_index_doc": 16}, {"docid": "3590", "pubdate": "2002-03-21", "headline": "World Briefing | Middle East: Syria: Dissident Legislator Sentenced", "snippet": {"htext": "Government opponents had hoped for more tolerance under President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who succeeded his father in July 2000, but their strident attacks on the elder Assad's 30-year rule provoked a crackdown.", "has_q": true, "hash": "da6ea77475918a3d83c7e49223d453cc", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 17}, {"docid": "4877", "pubdate": "2006-01-06", "headline": "A Critic, in Exile, Aims More Barbs at the President of Syria", "snippet": {"htext": "A former Syrian vice president, Abdel-Halim Khaddam, ratcheted up his allegations against President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria on Thursday and said that Mr. Assad's rule might not survive the political crisis caused by the assassination of former Prime Minister Rafik Hariri of Lebanon and the ensuing United Nations investigation.", "has_q": true, "hash": "b71155d90aef3bc38cb92db5a9afe4ce", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 18}, {"docid": "4819", "pubdate": "2005-11-06", "headline": "Fearing an Iraq in a Post-Assad Syria", "snippet": {"htext": "Mr. Shawkat, the brother-in-law of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> and head of military intelligence, may not be at risk for his life, but he has certainly become a liability to the government.", "has_q": true, "hash": "30d454f09b771b9f65e3eaf6e00fa7bd", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 19}, {"docid": "4954", "pubdate": "2006-04-26", "headline": "World Briefing | Middle East: Syria: Hariri Investigator Questions Assad", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> met for the first time with Serge Brammertz, the head of the United Nations investigation into the truck-bomb murder of former Prime Minister Rafiq Hariri of Lebanon in Beirut last year.", "has_q": true, "hash": "87ba276ebbe553ec05d2f5b37c20125f", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 20}, {"docid": "3271", "pubdate": "2000-06-22", "headline": "Assad Patronage Puts a Small Sect on Top in Syria", "snippet": {"htext": "When Hafez al-Assad died on June 10, his power and privileges passed to his eldest surviving son, Bashar, a 34-year-old eye doctor who is just a few formalities away from officially inheriting the Syrian presidency.", "has_q": false, "hash": "bfbb56bee68d99affaa64f189045d5f2", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 21}, {"docid": "4826", "pubdate": "2005-11-11", "headline": "Syrian Chief Voices Defiance Against 'Foreign Attack'", "snippet": {"htext": "In a rare, televised public address, President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> on Thursday offered no bold initiatives and characterized a United Nations investigation into the Feb. 14 assassination of former Prime Minister Rafik Hariri of Lebanon as part of a United States attack on Syria. ''", "has_q": true, "hash": "a34e1ddbb4d329167f50992ba59fe45a", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 22}, {"docid": "4875", "pubdate": "2006-01-01", "headline": "Syrian Critic Is Accused of Treason", "snippet": {"htext": "The Syrian Parliament called on the government on Saturday to indict former Vice President Abdel-Halim Khaddam on treason and corruption charges over his televised criticism of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> the day before.", "has_q": true, "hash": "cf040fc71060367913e81ac1eb050aea", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 23}, {"docid": "3548", "pubdate": "2002-01-21", "headline": "Syria's New Cabinet Is Overshadowed by Old Realities", "snippet": {"htext": "One entire wall can barely contain a billboard-sized head shot of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, while the bookshelves hold framed portraits including one of his father, the late Hafez al-Assad, as a dashing air force pilot. ''", "has_q": true, "hash": "50cf0763d8eb871776d4f28b39deb564", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 24}, {"docid": "4879", "pubdate": "2006-01-09", "headline": "Saudis Urge Syrian Leader to Cooperate With U.N.", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria rushed to Saudi Arabia and Egypt on Sunday for surprise meetings with their leaders.", "has_q": true, "hash": "606c90a06173d69682feb83037a68fec", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 25}, {"docid": "3274", "pubdate": "2000-06-28", "headline": "Assad's Son Designated Sole Candidate for Syrian Presidency", "snippet": {"htext": "That steady, swift march continued today as that son, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, was, not unexpectedly, approved unanimously by Parliament as the sole candidate for President in a referendum scheduled for July 10.", "has_q": true, "hash": "2b323d6eb28422cef49b266557dd31ad", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 26}, {"docid": "4581", "pubdate": "2005-03-19", "headline": "Syria's Young Leader Moves to Consolidate His Power", "snippet": {"htext": "When <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> inherited the presidency of Syria from his father five years ago, there was talk of a new era.", "has_q": true, "hash": "c78c347465f4775425c059ea101c131f", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 27}, {"docid": "3268", "pubdate": "2000-06-18", "headline": "Assad's Son Gets Syrian Party's Blessing", "snippet": {"htext": "Syria's Baath Party, the structural support beneath the 30-year rule of the late Hafez al-Assad, gathered today to pledge allegiance to his 34-year-old son, Bashar, and to vest him formally with the political authority he had quietly exercised from the shadows in the last two years of his father's illness.", "has_q": false, "hash": "a4d92e2cd541fca87e4620aba658316d", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 28}, {"docid": "4685", "pubdate": "2005-06-10", "headline": "Syria's Ruling Party Seeks Modest Changes", "snippet": {"htext": "We are trying to fortify our national unity,'' said Buthaina Shaban, minister of expatriate affairs and spokeswoman for the meeting, repeating the words of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>.", "has_q": true, "hash": "5265d33c184af566aeb7ef8afd0b9b03", "sentnum": 4, "has_f": false}, "url": "unknown", "search_engine_index_doc": 29}, {"docid": "4249", "pubdate": "2003-12-02", "headline": "Israel Urges Syria to Discourage Attacks", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria, in an interview with The New York Times on Sunday, urged the United States to use its muscle to renew talks on the Golan, the strategic territory Israel captured from Syria in the 1967 war.", "has_q": true, "hash": "8c26d2fad09dc76f3ff36b6ea752b0e1", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 30}, {"docid": "3256", "pubdate": "2000-06-11", "headline": "Syria's Leader Assad Dies, Clouding Mideast Prospects", "snippet": {"htext": "President Hafez al-Assad of Syria, a standard-bearer of Arab nationalism and anti-Zionist fervor who ruled his country with an iron hand for three decades, died today at 69 in Damascus.", "has_q": false, "hash": "2131f8ecf18db66a758f718dc729e00e", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 31}, {"docid": "3255", "pubdate": "2000-06-11", "headline": "A New Hurdle to Peace", "snippet": {"htext": "For the Clinton administration, the death of President Hafez al-Assad of Syria makes the possibility of brokering a peace between the Israelis and Syrians even more remote and the desire to help forge a peace agreement between Israelis and Palestinians even more intense.", "has_q": false, "hash": "2067e2650cd701ae71c68080f9dbbdc1", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 32}, {"docid": "4817", "pubdate": "2005-11-03", "headline": "A Syrian Tale: Passion, Power, Assassination", "snippet": {"htext": "With Mr. Shawkat a prime suspect, the question being debated here is whether <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who succeeded his father as president, would ever be willing or able to turn over his brother-in-law -- with whom he is considered closely allied -- for trial if asked to.", "has_q": true, "hash": "7e6ff0205749bc6025b51155e26f6ced", "sentnum": 8, "has_f": false}, "url": "unknown", "search_engine_index_doc": 33}, {"docid": "4791", "pubdate": "2005-10-20", "headline": "Syria's Opposition Unites Behind a Call for Democratic Changes", "snippet": {"htext": "As international pressure on Syria rises, the country's historically quarrelsome and divided opposition groups have issued a broad call for democratic change in the form of a statement that is being called the ''Damascus declaration.''", "has_q": false, "hash": "b87517992f7dce71b674976b280257d2", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 34}, {"docid": "4785", "pubdate": "2005-10-13", "headline": "A Leading Syrian Minister Dies, Apparently a Suicide", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria, who has repeatedly denied any involvement in Mr. Hariri's death, said in an interview on CNN taped Wednesday morning before Mr. Kanaan's death was announced that if any members of his government were implicated in the Hariri killing, ''they should be punished.'' ''", "has_q": true, "hash": "1d0787d664c95f8c2adb1da311af3c78", "sentnum": 4, "has_f": false}, "url": "unknown", "search_engine_index_doc": 35}, {"docid": "3257", "pubdate": "2000-06-11", "headline": "Apprehension and Hope For Stability in Mideast", "snippet": {"htext": "The death of Hafez al-Assad, the Syrian strongman who skillfully managed to keep his insular nation a pivot of political power in the Middle East, brought expressions of both apprehension and cautious hope for stability from regional and world leaders.", "has_q": false, "hash": "4ea83d951990d8bf07a68ec3e50f9156", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 36}, {"docid": "4843", "pubdate": "2005-12-02", "headline": "World Briefing | Middle East: Lebanon: U.N. Inquiry To Continue After Investigator's Report", "snippet": {"htext": "Mr. Mehlis, who began his inquiry in May, is scheduled to interview five suspects, among them the brother-in-law of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria, in Vienna next week and report to the Security Council by Dec. 15.", "has_q": true, "hash": "022400dffec5b4477f760ca0e7449d73", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 37}, {"docid": "3974", "pubdate": "2003-04-15", "headline": "Syria Harbors Iraqis and Grants Transit to Hezbollah, U.S. Asserts", "snippet": {"htext": "The reported movement of Hezbollah fighters into Iraq would reflect what experts say has been an effort by Syria's current leader, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, to forge closer ties with an organization that his father, Hafez al-Assad, generally kept at arm's length.", "has_q": true, "hash": "9a32ff36c65e8ba30915a21b7bd76506", "sentnum": 21, "has_f": false}, "url": "unknown", "search_engine_index_doc": 38}, {"docid": "3219", "pubdate": "2000-04-12", "headline": "Lebanon Chafing as Syria's Partner", "snippet": {"htext": "A huge billboard faces the hotels that line the seafront here.", "has_q": false, "hash": "94b5bde6de888ddf9cde6748ad2523d1", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 39}, {"docid": "3258", "pubdate": "2000-06-12", "headline": "With the Loss Of an Old Foe, Israelis See A Cloud Lifted", "snippet": {"htext": "Israeli leaders proclaimed today that the death of President Hafez al-Assad of Syria had ushered in a new era or at least ushered out an old one in the Middle East.", "has_q": false, "hash": "485843481a7edacbfce101ecb1e4d2a8", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 40}, {"docid": "3282", "pubdate": "2000-07-18", "headline": "Assad Looks at Syria's Economy in Inaugural Talk", "snippet": {"htext": "In his inaugural speech as president of Syria, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> focused today on repairing his country's ailing economy and gave no sign that he would be any more flexible than his late father in negotiating a peace deal with Israel.", "has_q": true, "hash": "a495eebbfa243b79c5b9b224c482d0c2", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 41}, {"docid": "5474", "pubdate": "2007-05-27", "headline": "Israeli Eyes Turn to Damascus", "snippet": {"htext": "<span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the unpredictable son of a tough dictator, may not be anyone's idea of a perfect partner for talking.", "has_q": true, "hash": "4dea382d82666332fb564f2e711cbc71", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 42}, {"docid": "4816", "pubdate": "2005-11-02", "headline": "In the Fief of the Assads, Friends Melt Away", "snippet": {"htext": "But last month, President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> held a meeting of the leaders of all the factions.", "has_q": true, "hash": "cefb500a9f3d05511296a719cffb21cf", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 43}, {"docid": "4797", "pubdate": "2005-10-22", "headline": "Debate but Little Finality on Mideast Streets", "snippet": {"htext": "After months of anticipation, the first findings of the United Nations investigation of the killing of Rafik Hariri, the former prime minister of Lebanon, overtook Beirut and Damascus on Friday, dominating conversations and blaring in news broadcasts at almost every restaurant and shop.", "has_q": false, "hash": "cede2d63a7c04ebd4cb55a2228c7141a", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 44}, {"docid": "4533", "pubdate": "2005-02-22", "headline": "Syria Pledges Pullout Again Amid Protests By Lebanese", "snippet": {"htext": "Syria's president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, made the pledge in a meeting in Damascus with Amr Moussa, the secretary general of the Arab League, but political analysts were quick to dismiss the offer as little more than wordplay.", "has_q": true, "hash": "56a8da1d3bcb2e9b334a778be5b1d781", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 45}, {"docid": "3096", "pubdate": "1999-12-12", "headline": "The World; Syria Grabs A Moment To Bargain", "snippet": {"htext": "AMERICANS have never quite figured out Hafez al-Assad.", "has_q": false, "hash": "60792d855cd8a912a97711f91a1f155c", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 46}, {"docid": "5475", "pubdate": "2007-05-27", "headline": "Syrian President's Fortunes Revive in Time for Election", "snippet": {"htext": "Inside the tent, the trappings of a modern election campaign were on display: jingles playing, flags waving, confetti coating the floor, and posters of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> hanging near the stage.", "has_q": true, "hash": "65173795697c8229dd202ad94e821bab", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 47}, {"docid": "3404", "pubdate": "2001-05-06", "headline": "INSIDE", "snippet": {"htext": "Pope Is Greeted in Syria President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> welcomed John Paul to Damascus.", "has_q": true, "hash": "c6b8c8d762da15fa8dbbdfb6baf9e260", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 48}, {"docid": "3973", "pubdate": "2003-04-15", "headline": "Syria Fears the Unknown: What's Behind U.S. Threats", "snippet": {"htext": "The government of the young president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, gained widespread popular support for its heated oratory against the United States over the war against Iraq.", "has_q": true, "hash": "678004486c119599ed7d199f47da043a", "sentnum": 4, "has_f": false}, "url": "unknown", "search_engine_index_doc": 49}, {"docid": "4038", "pubdate": "2003-05-05", "headline": "Praising Syria's President, Powell Also Hints at Sanctions", "snippet": {"htext": "Secretary of State Colin L. Powell labeled as ''significant'' today the promises he received from President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria to shut down the offices of militant groups in that nation, but he said the United States would carefully scrutinize whether Mr. Assad would back up his words with actions in the coming weeks and months.", "has_q": true, "hash": "56577889b3c1cd083b6d7b32d32f99d5", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 50}, {"docid": "4822", "pubdate": "2005-11-10", "headline": "U.N. and Syria Duel Over Access to Officials in Killing in Lebanon", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> is to address the nation on the matter on Thursday.", "has_q": true, "hash": "af8d1eb220186400c494db7091e402b0", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 51}, {"docid": "5439", "pubdate": "2007-04-04", "headline": "Pelosi, Warmly Greeted in Syria, Is Criticized by White House", "snippet": {"htext": "She was to meet with President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> and other senior officials on Wednesday.", "has_q": true, "hash": "e3c9cb08585a40829bc88130b0b8ebdf", "sentnum": 3, "has_f": false}, "url": "unknown", "search_engine_index_doc": 52}, {"docid": "3056", "pubdate": "1999-08-05", "headline": "Hope Rises in Syria for Peace With Israel", "snippet": {"htext": "From here, only a few coils of barbed wire lie between Syria and the sliver of its land that has been held by Israel for 32 years.", "has_q": false, "hash": "dc6e224a8d74ce03bf301152d6e33e97", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 53}, {"docid": "4293", "pubdate": "2004-02-15", "headline": "Syria Frees 130 Prisoners, But Why?", "snippet": {"htext": "It was the first release of a large number of prisoners since 2001, in the early days of promises by a new, young president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, for greater democracy. ''", "has_q": true, "hash": "7d62a275027741d98073d42b8f735c68", "sentnum": 5, "has_f": false}, "url": "unknown", "search_engine_index_doc": 54}, {"docid": "4192", "pubdate": "2003-10-08", "headline": "Syrian Leader Says Israel Aims to Stir Region", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria, speaking for the first time about an Israeli air raid near Damascus over the weekend, blamed Israel for trying to provoke Syria and the region at large in a wider conflict.", "has_q": true, "hash": "cd474f6341aeffd65f93084d0dae3453", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 55}, {"docid": "4989", "pubdate": "2006-06-25", "headline": "Wary of U.S., Syria and Iran Strengthen Ties", "snippet": {"htext": "For a long time, the top-selling poster in Hassan al-Sheikh's gift shop here showed President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria seated beside the leader of Hezbollah in Lebanon.", "has_q": true, "hash": "c457d7ae48d08a6b84bc0b1b9bd7d474", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 56}, {"docid": "4837", "pubdate": "2005-11-26", "headline": "Syria to Let Officials Be Questioned in Lebanon Assassination", "snippet": {"htext": "The report presented statements from witnesses that implicated Asef Shawkut, President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s brother-in-law and the head of military intelligence, as well as Maher al-Assad, the president's brother, who heads the presidential guard.", "has_q": true, "hash": "274a10ffa06e434f2a94df765cac6bf4", "sentnum": 8, "has_f": false}, "url": "unknown", "search_engine_index_doc": 57}, {"docid": "4344", "pubdate": "2004-04-21", "headline": "Police in Jordan Kill 4 It Says Plotted Against It and the U.S.", "snippet": {"htext": "Richard A. Boucher, the State Department spokesman, said Monday that President Bush had sent a letter urging the Syrian President, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, ''to work closely to promote a stable Iraq.''", "has_q": true, "hash": "3c7417b8df0daf23f39f445e740c7a43", "sentnum": 12, "has_f": false}, "url": "unknown", "search_engine_index_doc": 58}, {"docid": "3266", "pubdate": "2000-06-14", "headline": "Syrians Bury Only Leader Many of Them Ever Knew", "snippet": {"htext": "Hafez al-Assad was buried today in his hilltop hometown after daylong ceremonies across the country.", "has_q": false, "hash": "ac73001b1d44f4925449ce09d9f5d5ca", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 59}, {"docid": "3297", "pubdate": "2000-09-03", "headline": "Lebanon Challenger Takes On Syria, Too", "snippet": {"htext": "Lebanon is slipping toward a constitutional crisis -- and a tough early test for Syria's new young leader, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> -- as it goes into a final round of parliamentary elections on Sunday.", "has_q": true, "hash": "7a4bf9ba2bd774068ad50351fb898076", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 60}, {"docid": "4683", "pubdate": "2005-06-07", "headline": "In a Spotlight, Baath Congress Opens in Syria", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> opened a landmark Baath Party congress on Monday, promising modest political reform and calling for a renewed focus on the economy.", "has_q": true, "hash": "d1e96978c6935ec01d995b1b8e4d8c33", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 61}, {"docid": "4115", "pubdate": "2003-07-08", "headline": "Assad Asks Mubarak to Help Ease Rift With U.S.", "snippet": {"htext": "President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria asked President Hosni Mubarak of Egypt today to help ease the growing tensions between Syria and the United States in the latest flurry of post-Iraq-war diplomacy, Egyptian officials said.", "has_q": true, "hash": "a5ff5d4b0a0d7b3e4d64147037d8c344", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 62}, {"docid": "4719", "pubdate": "2005-07-01", "headline": "U.S. Freezes Assets of Two Senior Syrian Officials", "snippet": {"htext": "The two men, pillars of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s government, are both believed to have profited enormously from their tenures in Lebanon.", "has_q": true, "hash": "da2bd66b01e29045b235112639d02347", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 63}, {"docid": "4908", "pubdate": "2006-02-07", "headline": "Iraqis Find 4 Bodies; Rebel Cleric Visits Syria", "snippet": {"htext": "Also on Monday, the rebel Shiite cleric Moktada al-Sadr met in Damascus with President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria to discuss the Iraqi elections and negotiations over the next government, the official Syrian news agency, SANA, reported.", "has_q": true, "hash": "1b33d16fc562464579b7199ca3114982", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 64}, {"docid": "4887", "pubdate": "2006-01-19", "headline": "Syria Frees 2 Legislators It Jailed for Advocating Democracy", "snippet": {"htext": "Two of Syria's most prominent political prisoners were freed Wednesday after more than four years behind bars, another signal that President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> is trying to mollify domestic critics as he faces increased pressure from a United Nations investigation into the assassination of the former prime minister of Lebanon, Rafik Hariri.", "has_q": true, "hash": "0b081776bae790b4ee7c059c23b96b3a", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 65}, {"docid": "4588", "pubdate": "2005-03-22", "headline": "Arab Leaders to Show Solidarity With Syria at Summit Meeting", "snippet": {"htext": "While the league deplored the international pressure on Syria, its foreign ministers, who set the meeting's agenda over the weekend, also encouraged President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> to continue with the planned withdrawal, which is based on existing agreements between Syria and Lebanon.", "has_q": true, "hash": "fa131721954c3ddae16ee67620ffb2e0", "sentnum": 2, "has_f": false}, "url": "unknown", "search_engine_index_doc": 66}, {"docid": "4037", "pubdate": "2003-05-05", "headline": "Militant Palestinian Groups Dispute Powell's Report of a Crackdown by Damascus", "snippet": {"htext": "Mr. Powell, after meeting with President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria in Damascus on Saturday, said here at a news conference that there had been ''some closures'' of offices belonging to the groups.", "has_q": true, "hash": "d360a502598a4b64b936683b44a5523a", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 67}, {"docid": "4874", "pubdate": "2006-01-01", "headline": "Making a Push On Pocketbook Issues", "snippet": {"htext": "FOR all the talk about the need to instill democratic freedoms, Hosni Mubarak of Egypt and <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria have bet they can continue to hold tight to the reins of power, if they can just improve their countries' economies.", "has_q": true, "hash": "fb09f481d40c4d3c0861a46bd2dc52c0", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 68}, {"docid": "5465", "pubdate": "2007-05-11", "headline": "Israeli Meets Egypt's Chief; More Talks Set", "snippet": {"htext": "No Israel Talks Yet, Assad Says By The New York Times DAMASCUS, Syria, May 10 -- President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> on Thursday dismissed rumors of secret peace negotiations between Israel and Syria, saying Israel was too weak to make a deal.", "has_q": true, "hash": "4275f89744278864da88c2fda68ec4e9", "sentnum": 24, "has_f": false}, "url": "unknown", "search_engine_index_doc": 69}, {"docid": "5139", "pubdate": "2006-09-02", "headline": "Syria Agrees to Lebanon Arms Embargo", "snippet": {"htext": "The United Nations secretary general, Kofi Annan, said Frida tnum": 5, "has_f": false}, "url": "unknown", "search_engine_index_doc": 73}, {"docid": "3433", "pubdate": "2001-08-25", "headline": "Bush Criticizes Arafat on Terrorism", "snippet": {"htext": "We ask our American friends to send the right message to <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> that there is no intention from our side to escalate the situation,'' Mr. Yaron said, referring to Syria's leader.", "has_q": true, "hash": "a91af177d3016ca20e5fc949836a894a", "sentnum": 10, "has_f": false}, "url": "unknown", "search_engine_index_doc": 74}, {"docid": "3669", "pubdate": "2002-05-12", "headline": "Leaders of 3 Arab Nations Affirm Support of Peace Plan", "snippet": {"htext": "The leaders of Egypt, Saudi Arabia and Syria emerged from a meeting late tonight to reaffirm their commitment to a peace initiative that envisions all Arab states recognizing Israel in exchange for its withdrawal to its borders before 1967.", "has_q": false, "hash": "e1228be46de6a0234ac22ded31417bc7", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 75}, {"docid": "4130", "pubdate": "2003-07-23", "headline": "With U.S. in Neighborhood, Syria Eases Its Grip", "snippet": {"htext": "The government of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the scion of a party dynasty that has ruled this country for 40 years, was not freely elected.", "has_q": true, "hash": "c929f2210333206f417e3862f431776d", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 76}, {"docid": "4554", "pubdate": "2005-03-05", "headline": "Syria to Convene Parliament Amid Lebanon Speculation", "snippet": {"htext": "Syria said Friday that its president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, would convene a session of Parliament on Saturday to deliver a speech, raising expectations here that he would announce a partial pullout of troops from Lebanon in an effort to ease the growing international pressure on his government.", "has_q": true, "hash": "e7023ba77a45f7e84c5ee8a28dd63585", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 77}, {"docid": "5239", "pubdate": "2006-11-22", "headline": "Bomb Blasts Speaker's Car In Green Zone", "snippet": {"htext": "While Parliament members stewed inside the convention center, a senior Kurdish legislator said in a telephone interview that the president, Jalal Talabani, had accepted an invitation from the president of Syria, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, to meet in Damascus.", "has_q": true, "hash": "23fa71cc32babb7b91130824466d25a5", "sentnum": 10, "has_f": false}, "url": "unknown", "search_engine_index_doc": 78}, {"docid": "3267", "pubdate": "2000-06-18", "headline": "The World: High Jump; If Dad Was a Dictator, Just Try Being Mr. Nice Guy", "snippet": {"htext": "Half a world away, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, a 34-year-old British-educated eye doctor who is the new ruler of Syria, stood stoically near the flag-draped coffin of his father, President Hafez al-Assad, receiving condolences from a parade of visiting foreign princes and dignitaries.", "has_q": true, "hash": "073b00ab99487b74b63c9a6d2b962ddc", "sentnum": 3, "has_f": false}, "url": "unknown", "search_engine_index_doc": 79}, {"docid": "3296", "pubdate": "2000-08-29", "headline": "Lebanese Opposition Registers Gains in Early Vote", "snippet": {"htext": "But the results do present a problem for the new Syrian president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who took office after his tough, wily father died in June.", "has_q": true, "hash": "42cd63cb189c30ed03e42ce2c069566c", "sentnum": 8, "has_f": false}, "url": "unknown", "search_engine_index_doc": 80}, {"docid": "4674", "pubdate": "2005-06-03", "headline": "Syria Test-Fires 3 Scud Missiles, Israelis Say", "snippet": {"htext": "He is <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, not Bashir.", "has_q": true, "hash": "1f5795e7b93f423c397e6f7aaff80133", "sentnum": 27, "has_f": false}, "url": "unknown", "search_engine_index_doc": 81}, {"docid": "4552", "pubdate": "2005-03-03", "headline": "Syria Under Pressure: Worse Trouble May Lie Ahead", "snippet": {"htext": "Under increasing pressure to withdraw its troops from Lebanon, the Syrian government of <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> is showing signs of a siege mentality, many opposition figures say.", "has_q": true, "hash": "f8905bd3df64ace64a68e154ba72f24c", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 82}, {"docid": "4810", "pubdate": "2005-10-28", "headline": "Facing Threats, Syria Weighs Steps to Rally the Home Front", "snippet": {"htext": "As Syrians wait to see what fate the international community will impose on this nation of 18 million people, President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> has remained out of view, neither addressing the nation nor making any public statements.", "has_q": true, "hash": "b112ca4087d668785e947a57493d1740", "sentnum": 11, "has_f": false}, "url": "unknown", "search_engine_index_doc": 83}, {"docid": "4573", "pubdate": "2005-03-13", "headline": "Syria Reported to Accept Demand to Pull All Forces From Lebanon", "snippet": {"htext": "A United Nations envoy said Saturday that President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> of Syria had agreed to carry out a Security Council resolution calling for a complete Syrian withdrawal from Lebanon, and offered to set a timetable for the pullout as well.", "has_q": true, "hash": "0b24d8469d6c1277a4acb549d97b8a25", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 84}, {"docid": "5251", "pubdate": "2006-11-28", "headline": "Iran Promises to Help Iraq In Ending Violence There", "snippet": {"htext": "In an effort to increase its role as an influential power in the region, Iran also invited the Syrian president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, to join the talks.", "has_q": true, "hash": "6fe43269967adbb64ec6149852b5cc3e", "sentnum": 3, "has_f": false}, "url": "unknown", "search_engine_index_doc": 85}, {"docid": "4931", "pubdate": "2006-03-15", "headline": "U.N. Investigator Calls Beirut Assassins Professional", "snippet": {"htext": "The official, Serge Brammertz, also said he had reached an agreement with Damascus under which investigators could interview <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, the Syrian president, and other high-ranking officials and have full access to the people, places and documents it needs for its work.", "has_q": true, "hash": "8c53d30ad023ce50140181f713059ddf", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 86}, {"docid": "4994", "pubdate": "2006-07-04", "headline": "Olmert Rejects Ultimatum On Soldier by Palestinians", "snippet": {"htext": "After the ultimatum was issued, the Israeli defense minister, Amir Peretz, said he would hold to account Syria's president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who has allowed Hamas's political leader, Khaled Meshal, to live in Syria and is believed to have significant influence over him. ''", "has_q": true, "hash": "1fd09c5f59a8ff35d499c0ee25a1d47e", "sentnum": 14, "has_f": false}, "url": "unknown", "search_engine_index_doc": 87}, {"docid": "5440", "pubdate": "2007-04-05", "headline": "Pelosi's Delegation Presses Syrian Leader on Militants", "snippet": {"htext": "House Speaker Nancy Pelosi and her delegation said they had frank words with President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> and other senior Syrian officials here on Wednesday, pressing the president over Syria's support for militant groups and insisting that his government block militants seeking to cross into Iraq and join insurgents there.", "has_q": true, "hash": "7a2347d96752880e3d58d72e9813cc14", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 88}, {"docid": "5485", "pubdate": "2007-06-09", "headline": "Palestinian Premier Urges End to Factional Clashes", "snippet": {"htext": "Israeli Prime Minister Ehud Olmert reportedly has sent messages to the Syrian leader, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, through the Turks and Germans, but has had no response yet, according to the daily newspaper Yediot Aharonot.", "has_q": true, "hash": "d7b431b1a0cc5f032399870ff4710743", "sentnum": 20, "has_f": false}, "url": "unknown", "search_engine_index_doc": 89}, {"docid": "3036", "pubdate": "1999-07-18", "headline": "Israeli's Talk With Clinton: Syria Accord Back in View", "snippet": {"htext": "Three years after fading from view in Middle East peace negotiations, Syria is back in the picture.", "has_q": false, "hash": "4b86ca48d90bd5f0978afa3a012503a4", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 90}, {"docid": "4764", "pubdate": "2005-09-10", "headline": "Syria Braces for Inquiry In Lebanon Murder Case", "snippet": {"htext": "In an increasingly tense atmosphere, security guards have become more prevalent and more obvious on the streets of Damascus, and the Syrian president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, canceled a trip to the United Nations next week.", "has_q": true, "hash": "f60f6b0d129342bb6a226305aaf842b7", "sentnum": 1, "has_f": false}, "url": "unknown", "search_engine_index_doc": 91}, {"docid": "3775", "pubdate": "2002-11-10", "headline": "Syrians' Hopes for Freedom Remain Mostly Unfulfilled", "snippet": {"htext": "After President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> took office two years ago, hope spread that he would create an era of political and economic reforms in what remains a police state.", "h elations with both Washington and Baghdad.", "has_q": true, "hash": "0a49e3c3a03ebde64f85c0bacd8a08e2", "sentnum": 15, "has_f": false}, "url": "unknown", "search_engine_index_doc": 100}, {"docid": "4802", "pubdate": "2005-10-25", "headline": "Syrian Government Mobilizes A Vast Rally to Support Assad", "snippet": {"htext": "Tens of thousands of Syrians, some of them carrying photographs of President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span> and chanting anti-American slogans, protested in Damascus on Monday against the findings of a United Nations report about the assassination of the former prime minister of Lebanon, Rafik Hariri.", "has_q": true, "hash": "137bdd55f159c4f5556391f53e608f2e", "sentnum": 0, "has_f": false}, "url": "unknown", "search_engine_index_doc": 101}, {"docid": "4463", "pubdate": "2004-12-04", "headline": "Progress Seen on Election Break in Militant Attacks on Israel", "snippet": {"htext": "Mr. Abbas himself is going to Damascus over the weekend for a rare meeting with the Syrian president, <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>, who had refused to play host to Mr. Arafat and who is himself sending signals that he wants to resume negotiations with Israel.", "has_q": true, "hash": "043ab21fc5a1607b381ac3896176dac6", "sentnum": 11, "has_f": false}, "url": "unknown", "search_engine_index_doc": 102}, {"docid": "4805", "pubdate": "2005-10-26", "headline": "In Syria, Doubt About Leaders' Version of Lebanon Killing", "snippet": {"htext": "Now, with the prosecutor pointing a finger at President <span style=\"font-weight:bold;color:#0028a3\">Bashar al-Assad</span>'s inner circle -- his brother-in-law, Asef Shawkat, the head of military intelligence, and his brother, Maher Assad, commander of the presidential guard -- many people here are not buying the government efforts to paint the report as a political smear orchestrated by the West. ''", "has_q": true, "hash": "a821a161aa4214f5ff5b8ca372960ebb
